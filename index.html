<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/script.js"></script>
</head>

<body onload="setup_images()">
  <a href="#gallery">Skip to Photo Gallery</a>

  <main>
    <div id="image">
      Hover over an image below to display here.
    </div>

    <div id="gallery">
      <img class="preview" alt="Nala in yellow raincoat waiting patiently" src="/images/IMG_5911.png" onmouseover="upDate(this)" onmouseout="unDo()">

      <img class="preview" alt="Wet red leaves with drip about to drop" src="/images/IMG_5927.png" onmouseover="upDate(this)" onmouseout="unDo()">

      <img class="preview" alt="Bright red berries in a field of yellow leaves" src="/images/IMG_5967.png" onmouseover="upDate(this)" onmouseout="unDo()">

      <img class="preview" alt="Delicate yellow flowers" src="/images/IMG_5918.png" onmouseover="upDate(this)" onmouseout="unDo()">

      <img class="preview" alt="Wild grass seed pod" src="/images/IMG_5952.png" onmouseover="upDate(this)" onmouseout="unDo()">

      <img class="preview" alt="Bright green conifer branch" src="/images/IMG_5957.png" onmouseover="upDate(this)" onmouseout="unDo()">
    </div>
  </main>
</body>

</html>
